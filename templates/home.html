<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="static/css/idcard.css"> -->

    <title>Hackathon</title>
</head>

<body>
    <div class="container" style="margin-top:20px">
        <div class="row">
            <div class="col">
                <div class="item-imnum">
                    <label for="id_file"><b>ID file:</b></label>
                </div>
                <div class="item-imnum-input">
                    <input type="text" id="id_file" name="id_file" placeholder="Enter ID file...">
                </div>
                <div class="item-imnum">
                    <label for="id_fold"><b>ID fold:</b></label>
                </div>
                <div class="item-imnum-input">
                    <input type="text" id="id_fold" name="id_fold" placeholder="Enter ID fold...">
                </div>
                <div class="item-imnum">
                    <label for="filename"><b>File name:</b></label>
                </div>
                <div class="item-imnum-input">
                    <input type="text" id="filename" name="filename" placeholder="Enter file name...">
                </div>
                <br>
                <div class="item-submit-btn" style="color: aqua;">
                    <button id="btn-savefile" type="button" class="btn-load">Save</button>
                </div>
                <br><br>
                <p id="noti_save"></p>
                <br>
                <div class="item-submit-btn" style="color: red;">
                    <button id="btn-runsystem" type="button" class="btn-load">Run-system</button>
                </div>
                <br><br>
                <p id="noti_run"></p>
            </div>

            <div class='col'>
                <p id="noti_predict"></p>
                <p id="out_sub_path"></p>
                <p id="out_sub_path_vid"></p>
                <p id="my_time"></p>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="statics/js/home.js"></script>
</body>

</html>
